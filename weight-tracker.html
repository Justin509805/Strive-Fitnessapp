<!-- The "data" element:
     - Displays a green container with rounded corners and a margin around with data inside -->
      <div class="data"> 
<!-- The "line-graph-container-weight-tracker" element:
     - Container around the "line-graph", "graph", "graphpoints" and "grid-lines".
     - It showcases a white linear graph with rounded points -->
        <div class="line-graph-container-weight-tracker">
          <svg class="line-graph" viewBox="0 0 500 215" preserveAspectRatio="none">
            <g class="grid-lines">
              <!-- "grid-lines" are the horizontal lines (e.g., "78 ---------------"). -->
              <line x1="0" y1="43" x2="500" y2="43"></line>
              <line x1="0" y1="86" x2="500" y2="86"></line>
              <line x1="0" y1="129" x2="500" y2="129"></line>
              <line x1="0" y1="172" x2="500" y2="172"></line>
            </g>
      
            <g class="graph">
              <!-- rounded path between points -->
              <path d="M50,172 C150,86 250,129 450,43" class="graph-line"></path>
              
              <g class="graph-points">
                <circle cx="50" cy="172" r="6"></circle>
                <circle cx="150" cy="86" r="6"></circle>
                <circle cx="250" cy="129" r="6"></circle>
                <circle cx="450" cy="43" r="6"></circle>
              </g>
            </g>
            
            <!-- "labels" are the labels on the left of the horizontal lines (e.g., "78 ---------------"). 
                  - Displays a white line with a 0.5 opacity on a green background -->
            <g class="labels">
              <text x="10" y="47">83</text>
              <text x="10" y="90">78</text>
              <text x="10" y="133">73</text>
              <text x="10" y="176">68</text>
              
              <!-- begin and current date on the bottom-left and right displayed with white text -->
              <text x="10" y="210">16 Sept 2024</text>
              <text x="490" y="210" text-anchor="end">Today</text>
            </g>
          </svg>
        </div>
        <div class="weight-progress"><p></p></div>
        <div class="weight-calculation"><p></p><p>since your first measure</p></div>
      </div>
      </div>

      <div class="long-container-body-bmi">
        <!--  The "icon-and-title" element:
              - Displays an icon and title on almost every container (e.g., "*water drop icon* Water").
              - Serves as a title above every container with data (e.g., "Water", "BMI" or "Calories").
              - This text and icon adapts for light and darkmode by changeing the text color between white and black -->
        <div class="icon-and-title">
          <p>Body Composition</p>
        </div>
      <!-- The "data" element:
        - Displays a green container with rounded corners and a margin around with data inside -->
        <div class="data">
          <!-- "radial graph" is the radial graph with 3 segments devided evenly with 3 different tints of green -->
          <div class="radial-graph"></div>
          <!-- "segments" is the container around each dot and text 
                - segments has a flex direction column applied so it puts all if the dots and text underneath eachother 
                (e.g., "O 14% BODYFAT"     )
                       "O 35kg MUSCLE MASS") -->
           
        <!-- "dot-text" has a flex applied to it so it puts each dot and text next to eachother with a gap 
            (e.g., "O 14% BODYFAT") 
            ("dot1, 2 and 3" are the individual green dots) -->
          <div class="segments">
            <div class="dot-text">
              <div class="dot1"></div>
              <div>14% BODYFAT</div>
            </div>
            <div class="dot-text">
              <div class="dot2"></div>
              <div>35kg MUSCLE MASS</div>
            </div>
          <div class="dot-text">
            <div class="dot3"></div>
            <div>40kg FAT FREE MASS</div>
          </div>

          </div>
        </div>
      </div>
      

      <div class="long-container-body-bmi">
        <!--  The "icon-and-title" element:
              - Displays an icon and title on almost every container (e.g., "*water drop icon* Water").
              - Serves as a title above every container with data (e.g., "Water", "BMI" or "Calories").

           - Displays a green container with rounded corners and a margin around with data inside -->
        <div class="data bmi">
          <div class="bmi-scale-container">
            <div class="value">23.6</div>
            <!-- "bmi-scale" is the container around each bmi section 
             - Contains from left to right a bar with the colors:
                    - Blue for underweight 
                    - Green for normal 
                    - Yellow for overweight 
                    - Orange for obese 
                    - Red for extremely obese -->
            <div class="bmi-scale">
              <div class="bmi-section underweight"></div>
              <div class="bmi-section normal"></div>
              <div class="bmi-section overweight"></div>
              <div class="bmi-section obese"></div>
              <div class="bmi-section extremely-obese"></div>
            </div>

            <!-- "arrow" is the white arrow showing where you are on the scale -->
            <div class="arrow"></div>

          <!-- "bmi-labels" is the container underneath the bmi bar 
             - Labels which value is for which colors (e.g., Blue 15-18.5 or Green 18.5-25) -->
            <div class="bmi-labels">
              <span>15</span>
              <span>18.5</span>
              <span>25</span>
              <span>30</span>
              <span>40</span>
            </div>
          </div>
        </div>
